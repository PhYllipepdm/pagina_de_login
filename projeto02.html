<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/projeto_telaLogin/gaiola_tubarao.svg">
</head>
<body>
    <div class="main-login"><!--Parte Principal dividida em dois-->
        <div class="left-login">
            <h1>Faça Login <br>E entre para o nosso time</h1>
            <img src="/projeto_telaLogin/gaiola_tubarao.svg"
             class="left-login-image" alt="Gaiola Animação">
        </div><!--Parte da esquerda-->
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>    
                <button class="btn-login">Login</button>
            </div>
        </div><!--Parte da direita-->
    </div>
</body>
</html>
